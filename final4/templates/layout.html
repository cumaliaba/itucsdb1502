<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{%block title%}Home{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.1.4.min.js') }}"></script>
  </head>
  <body>
      <a href="{{url_for('home')}}">Home</a>
      <a href="{{url_for('admin')}}">Admin Panel</a>
      <a href="{{url_for('team_page')}}">Teams</a>
      <a href="{{url_for('standing_page')}}">Standings</a>
      <a href="{{url_for('season_page')}}">Seasons</a>
      <a href="{{url_for('league_page')}}">Leagues</a>
      {%block navigation%}
      {%endblock%}
      {%if 'username' in session%}
          <a href="{{url_for('logout')}}">Log out</a>
      {%endif%}
    {%block content%}
    <p>Something goes wrong!</p>
    {%endblock%}
    <footer>
      <div id="datetime">{{ current_time }}</div>
    </footer>
  </body>
</html>
